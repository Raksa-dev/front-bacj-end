<div class="container">
  <h1>Name Compatibility Checker</h1>
  <div>
    <label for="boyName">Boy's Name:</label>
    <input type="text" id="boyName" />
  </div>
  <div>
    <label for="girlName">Girl's Name:</label>
    <input type="text" id="girlName" />
  </div>
  <button id="checkCompatibility" (click)="checkCompatibility()">
    Check Compatibility
  </button>

  <div id="result"></div>
</div>
