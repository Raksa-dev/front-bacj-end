<div class="transaction-continer">
  <i *ngIf="trasactionStatus" class="bx bx-check-shield successful-icon"></i>
  <p *ngIf="trasactionStatus">
    Your recharge has been successful! The amount will soon be updated in your
    wallet.
  </p>
  <i *ngIf="!trasactionStatus" class="bx bx-x-circle try-again-icon"></i>
  <p *ngIf="!trasactionStatus">Transaction Declined Please Try Again Later</p>
  <p>Redirecting in {{ countdown }} seconds...</p>
  <!-- Countdown display -->
</div>
